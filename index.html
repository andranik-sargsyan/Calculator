<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    Memory: <span id="memory"></span>
    <div id="calc">
        <div id="calc-head">0</div>
        <div id="calc-body">
            <button data-type="input">7</button>
            <button data-type="input">8</button>
            <button data-type="input">9</button>
            <button data-type="input">/</button>
            <button data-type="input">(</button>
            <button data-type="input">)</button>
            <button data-type="input">4</button>
            <button data-type="input">5</button>
            <button data-type="input">6</button>
            <button data-type="input">*</button>
            <button data-type="undo">&lt;</button>
            <button data-type="m">M</button>
            <button data-type="input">1</button>
            <button data-type="input">2</button>
            <button data-type="input">3</button>
            <button data-type="input">-</button>
            <button data-type="clear">C</button>
            <button data-type="mc">MC</button>
            <button data-type="change-sign">+/-</button>
            <button data-type="input">0</button>
            <button data-type="input">.</button>
            <button data-type="input">+</button>
            <button data-type="equals">=</button>
            <button data-type="mr">MR</button>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
